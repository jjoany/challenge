<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>encriptador</title>
</head>
<body>
    <header>
        <h2 id="textoOutput"></h2>
        <img class="logoAlura" src="/imagens/logoAlura.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <h6>apenas letras minusculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">descriptografar</button>
            </div>
        </section>

        <section>
            <div class="mensagem-container">
                <div class="mensagem-content">
                    <textarea class="mensagem" cols="20" rows="10" id="outputText" placeholder="nenhuma mensagem ainda :/"></textarea>
                    <button class="btn-copiar" onclick="copyToClipboard()">copiar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>desenvolvido por joany de souza</p>
    </footer>
    <script src="/script.js"></script>

</body>
</html>
